<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <header>
        <h1>Listas</h1> <!-- Título principal da página -->
    </header>

    <main>
        <div>
            <section>
                <h2>Lista Ordenada</h2> <!-- Subtítulo para a lista ordenada -->
                <ol>
                    <li>Primeiro item</li> <!-- Primeiro item da lista ordenada -->
                    <li>Segundo item</li> <!-- Segundo item da lista ordenada -->
                    <li>Terceiro item</li> <!-- Terceiro item da lista ordenada -->
                </ol>
            </section>

            <section>
                <h2>Lista Nao Ordenada</h2> <!-- Subtítulo para a lista não ordenada -->
                <ul>
                    <li>Primeiro item</li> <!-- Primeiro item da lista não ordenada -->
                    <li>Segundo item</li> <!-- Segundo item da lista não ordenada -->
                    <li>Terceiro item</li> <!-- Terceiro item da lista não ordenada -->
                </ul>
            </section>
        </div>
    </main>
</body>
