<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label e Password HTML</title>
</head>
<body>
    <form>
        <label for="user">Usuario:</label> <!-- Rótulo para o campo de nome de usuário -->
        <input id="user" type="text" required> <!-- Campo de texto para inserir o nome de usuário, obrigatório -->
        <br> <!-- Quebra de linha -->

        <label for="pin">Senha:</label> <!-- Rótulo para o campo de senha -->
        <input id="pin" type="password" required> <!-- Campo de senha para inserir a senha, obrigatório -->
    </form>
</body>

</html>
