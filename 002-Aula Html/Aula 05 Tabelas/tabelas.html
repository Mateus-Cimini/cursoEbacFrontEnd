<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <table>
        <caption>Notas de Matematica </caption> <!-- Legenda que descreve a tabela -->
        <thead>
            <tr>
                <th>Nome do aluno</th> <!-- Cabeçalho da coluna para nomes dos alunos -->
                <th>Nota do aluno</th> <!-- Cabeçalho da coluna para notas dos alunos -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mateus</td> <!-- Nome do primeiro aluno -->
                <td>9</td> <!-- Nota do primeiro aluno -->
            </tr>
            <tr>
                <td>Maria</td> <!-- Nome do segundo aluno -->
                <td>9</td> <!-- Nota do segundo aluno -->
            </tr>
            <tr>
                <td>Joao</td> <!-- Nome do terceiro aluno -->
                <td>6</td> <!-- Nota do terceiro aluno -->
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Media</td> <!-- Rodapé indicando a média -->
                <td>8</td> <!-- Média das notas -->
            </tr>
        </tfoot>
    </table>
</body>
